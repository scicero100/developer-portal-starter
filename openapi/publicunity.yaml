                  $ref: "#/components/schemas/amount"                  
                shopper:
                  $ref: "#/components/schemas/shopper"
      responses:
        200:
          description: Authorisation Response
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/authorisationResponse"               
        default:
