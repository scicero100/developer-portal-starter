openapi: 3.0.3
servers:
  - url: https://qa-pxp-cagetransactions-api.azurewebsites.net/api/v1
info:
  description: >-
    This is an API reference for all internal Unity services
  version: 1.0.0
  title: Unity (Internal Services)
  contact:
    email: salvatore.cicero@pxpfinancial.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /vouchers:
    post:
      summary: Create a Cage Voucher
      operationId: createVoucher
      tags:
        - Cage Transactions   
      requestBody:
        description: Create a Cage Voucher
        required: true      
        content:
          application/json:
            schema:
              type: object
              properties:
                site:
                  $ref: "#/components/schemas/site"
                voucherNumber:
                  $ref: "#/components/schemas/voucherNumber"
                amount:
                  $ref: "#/components/schemas/amount"               
                shopper:
                  $ref: "#/components/schemas/shopper"
      responses:
        200:
          description: Voucher Created
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/createVoucherResponse"               
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        400:
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - reason
                properties:   
                  code:
                    type: string                
                    example: "INVALID_REQUEST"
                  reason:
                    type: string                
                    example: "One or more validation errors occurred"
                  details:
                    type: array
                    items: {}
                    example: "['$.voucherNumber' - The voucherNumber field is required]"      
  /sites/{site}/vouchers/{voucherNumber}:
    get:
      summary: Get Cage Voucher
      operationId: getVoucher
      tags:
        - Cage Transactions
      parameters:
        - name: site
          in: path
          description: The unique site identifier, with which you want to process the transaction. This can be for example a store, hotel, a website etc. This value is generated by PXP Financial
          required: true
          schema:
            type: string
            maxLength: 20
            example: "SITE-001"
        - name: voucherNumber
          in: path
          description: This is the voucher number required by the shopper to make a withdrawal
          required: true
          schema:
            type: string
            maxLength: 50
            example: "1234567890"
      responses:
        200:
          description: State of Voucher
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/voucherResponse"
              examples: 
                  Voucher Created:
                    value: 
                      voucherNumber: "1234567890"
                      state: "Created"
                      stateMessage: "Voucher Created"
                      amount:
                        value: 30.32
                        currency: USD
                      shopper:
                        id: "shopper_01"
                        firstName: "John"
                        lastName: "Doe"
                        dateOfBirth: "1982-07-12"
                        email: "john.doe@pxpfinancial.com"
                  Voucher Paid:
                    value: 
                      voucherNumber: "1234567890"
                      state: "Paid"
                      stateMessage: "Voucher Paid"
                      amount:
                        value: 30.32
                        currency: USD
                      paymentTypeAmounts:
                        cash: 10.08
                        cheque: 10.08
                        chips: 5.08
                        other: 5.08
                      shopper:
                        id: "shopper_01"
                        firstName: "John"
                        lastName: "Doe"
                        dateOfBirth: "1982-07-12"
                        email: "john.doe@pxpfinancial.com"
                  Voucher Expired:
                    value: 
                      voucherNumber: "1234567890"
                      state: "Expired"                   
                      stateMessage: "Voucher Expired"
                      amount:
                        value: 30.32
                        currency: USD
                      shopper:
                        id: "shopper_01"
                        firstName: "John"
                        lastName: "Doe"
                        dateOfBirth: "1982-07-12"
                        email: "john.doe@pxpfinancial.com"                    
  /deposits:
    post:
      summary: Create a Cage Deposit
      operationId: createDeposit
      tags:
        - Cage Transactions
      requestBody:
        description: Create a Cage Deposit
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                site:
                  $ref: "#/components/schemas/site"
                amount:
                  $ref: "#/components/schemas/amount"
                shopper:
                  $ref: "#/components/schemas/shopperId"
                paymentTypeAmounts:
                  $ref: "#/components/schemas/paymentTypeAmounts"
      responses:
        200:
          description: Cage Deposit Approved
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/transactionResponse"                  
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        400:
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                properties:   
                  code:
                    type: string                
                    example: "INVALID_REQUEST"
                  reason:
                    type: string                
                    example: "One or more validation errors occurred"
                  details:
                    type: array
                    items: {}
                    example: "['$.voucherNumber' - The voucherNumber field is required]"                           
  /withdrawals:
    post:
      summary: Create a Cage Withdrawal
      operationId: createWithdrawal
      tags:
        - Cage Transactions
      requestBody:
        description: Create a Cage Withdrawal
        required: true
        content:
          application/json:
            schema:
              type: object 
              properties:
                site:
                  $ref: "#/components/schemas/site"
                voucherNumber:
                  $ref: "#/components/schemas/voucherNumber"
                paymentTypeAmounts:
                  $ref: "#/components/schemas/paymentTypeAmounts"
      responses:
        200:
          description: Cage Withdrawal Approved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transactionResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        400:
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - reason                 
                properties: 
                  code:
                    type: string                
                    example: "INVALID_REQUEST"
                  reason:
                    type: string                
                    example: "One or more validation errors occurred"
                  details:
                    type: array
                    items: {}
                    example: "['$.voucherNumber' - The voucherNumber field is required]"                    
  /merchants:
    servers:
      - url: https://qa-pxp-onboarding-api.azurewebsites.net/api/v1
    get:
      summary: List all merchants
      operationId: listMerchants
      tags:
        - Merchant Setup
      parameters:
        - name: partner
          in: query
          description: The unique partner identifier. This value is generated by PXP Financial
          schema:
            type: string
            maxLength: 20
            example: "PART-0001"
      responses:
        200:
          description: An array of merchants
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/merchants"   
  /merchants/{merchant}:
    servers:
      - url: https://qa-pxp-onboarding-api.azurewebsites.net/api/v1
    get:
      summary: Get merchant details
      operationId: GetMerchant
      tags:
        - Merchant Setup
      parameters:
        - name: merchant
          in: path
          description: The unique merchant identifier. This value is generated by PXP Financial
          required: true
          schema:
            type: string
            maxLength: 20
            example: "MERC-0001"
      responses:
        200:
          description: Merchant details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/merchants"                     
  /sites:
    servers:
      - url: https://qa-pxp-onboarding-api.azurewebsites.net/api/v1
    get:
      summary: List all sites
      operationId: listSites
      tags:
        - Merchant Setup
      parameters:
        - name: partner
          in: query
          description: The unique partner identifier. This value is generated by PXP Financial
          schema:
            type: string
            maxLength: 20
            example: "PART-0001"
        - name: merchant
          in: query
          description: The unique merchant identifier. This value is generated by PXP Financial
          schema:
            type: string
            maxLength: 20
            example: "MERC-0001"            
      responses:
        200:
          description: An array of sites
          content:
            application/json:
              schema:
                type: array
                items:
                   $ref: "#/components/schemas/sites"
  /sites/{site}:
    servers:
      - url: https://qa-pxp-onboarding-api.azurewebsites.net/api/v1
    get:
      summary: Get site details
      operationId: getSite
      tags:
        - Merchant Setup
      parameters:
        - name: site
          in: path
          description: The unique site identifier. This value is generated by PXP Financial
          required: true
          schema:
            type: string
            maxLength: 20
            example: "SITE-001"
      responses:
        200:
          description: Site Details
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/sites"               
  /currencies:
    servers:
      - url: https://qa-pxp-systemsetup-api.azurewebsites.net/api/v1
    get:
      summary: List all currencies
      operationId: listCurrencies
      tags:
        - System Setup
      parameters:
        - name: currencyCode
          in: query
          description: "The ISO 4217 code of the currency"
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: "GBP"
      responses:
        200:
          description: An array of currencies
          content:
            application/json:
              schema:
                type: array
                items:
                   $ref: "#/components/schemas/currencies"
  /countries:
    servers:
      - url: https://qa-pxp-systemsetup-api.azurewebsites.net/api/v1
    get:
      summary: List all countries
      operationId: listCoutries
      tags:
        - System Setup
      parameters:
        - name: countryAlphaThreeCode
          in: query
          description: The ISO 3166-1 alpha three code of the country
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: "GBR"
      responses:
        200:
          description: An array of countries
          content:
            application/json:
              schema:
                type: array
                items:
                   $ref: "#/components/schemas/countries"
  /languages:
    servers:
      - url: https://qa-pxp-systemsetup-api.azurewebsites.net/api/v1
    get:
      summary: List all languages
      operationId: listLanguages
      tags:
        - System Setup
      parameters:
        - name: threeLetterCode
          in: query
          description: The ISO 639-1 three letter language code
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: "eng"
      responses:
        200:
          description: An array of languages
          content:
            application/json:
              schema:
                type: array
                items:
                   $ref: "#/components/schemas/languages"                   
components:
  schemas:
    site:
      required: 
        - site
      type: string
      description: The unique site identifier, with which you want to process the transaction. This can be for example a store, hotel, a website etc. This value is generated by PXP Financial
      example: "SITE-0001"
      maximum: 20
    voucherNumber:
      required: 
        - voucherNumber    
      type: string
      description: This is the voucher number required by the shopper to make a withdrawal
      maximum: 50
      example: "1234567890"
    amount:
      type: object
      description: This is the amount of the transaction.
      required:
        - amount      
      properties:
        value:
          type: number
          description: This is the amount of the transaction.  The numbers after the decimal will be zero padded if they are less than the expected currency exponent i.e. GBP 1.1 = GBP 1.10 OR EUR 1 = EUR 1.00 OR BHD 1.3 = 1.300  The transaction will be rejected if numbers after the decimal are greater than the expected currency exponent i.e. GBP 1.234 OR if a decimal is supplied when the currency of exponent does not require it i.e. JPY 1.0
          example: 30.32
        currency:
          type: string
          required: 
            - currency
          description: This is the currency of the transaction. This is the currency code. A three character code in accordance with ISO 4217
          minimum: 3
          maximum: 3
          example: "EUR" 
    shopperId:
      type: object 
      required:
        - id
      properties:
        id:
          type: string
          pattern: '^[A-Za-z0-9 _-]'
          example: "Shopper_01"
          maximum: 50      
          description: This is the unique identifier of the shopper
    error:
      required:
        - code
        - reason
      properties:
        code:
          type: string
        reason:
          type: string
        details:
          type: array  
          items: {}  
    paymentTypeAmounts:
      description: "This is a collection of payment types used that equal the amount for a cage deposit or withdrawal"
      required:
        - cash
        - chip
        - cheque
        - other
      properties:
        cash:
          type: number
          example: 10.08
          description: "This is the total amount in cash in order to make a Cage deposit or withdrawal"
        chip:
          type: number
          example: 10.08
          description: "This is the total amount in chips in order to make a Cage deposit or withdrawal"
        cheque:
          type: number
          example: 5.08
          description: "This is the total amount in cheques in order to make a Cage deposit or withdrawal"
        other: 
          type: number
          example: 5.08
          description: "This is the total amount other than cash, chips or cheques in order to make a Cage deposit or withdrawal"
    shopper:
      description: "This is the details of the shopper"
      required:
        - id
        - firstName
        - lastName
        - dateOfBirth
        - email
      properties:
        id:
          type: string
          pattern: '^[A-Za-z0-9 _-]'
          example: "Shopper_01"
          maximum: 50      
          description: This is the unique identifier of the shopper
        firstName:
          type: string
          description: This is the first name of the shopper
          example: John          
          maximum: 100
        lastName:
          type: string
          maximum: 100
          example: Doe
          description: This is the last name of the shopper
        dateOfBirth: 
          type: string
          minimum: 10
          maximum: 10
          format: date
          description: This is the date of birth of the shopper. Format [YYYY-MM-DD]
        email: 
          type: string
          maximum: 100
          format: email
          description: This is the email address of the shopper
          example: "john.doe@pxpfinancial.com"
    voucherResponse:
      required:
        - voucherNumber
        - state
        - stateMessage
        - amount
        - currency
        - paymentTypeAmounts
        - shopper
      properties:
        voucherNumber: 
            $ref: "#/components/schemas/voucherNumber"
            description: "This is the result of the Voucher Creation"
            example: "Created"
        state: 
            type: string
            enum:
              - Created
              - Paid
              - Expired
            example: "Created"
        stateMessage:
          type: string
          example: "Voucher Created"
          description: "This is the result message of the Voucher Creation"          
        amount: 
          $ref: "#/components/schemas/amount"
        paymentTypeAmounts:
          $ref: "#/components/schemas/paymentTypeAmounts"                    
        shopper:
          $ref: "#/components/schemas/shopper"
    createVoucherResponse:
      required:
        - state
        - stateMessage
      properties:
        state:
          type: string
          example: "created"
          enum:
            - created
          description: "This is the result of the Voucher Creation"
        stateMessage:
          type: string
          example: "Voucher Created"
          description: "This is the result message of the Voucher Creation"
    transactionResponse:
      required:
        - systemTransactionId
        - state
        - stateMessage
      properties:
        systemTransactionId:
          type: string
          example: 1ed768bb-e88a-4636-91ae-67927ccbb02b                    
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          minimum: 36
          maximum: 36  
          description: This is the unique transaction id returned by Pxp Financial
        state:
          type: string
          example: "Approved"
          description: This is the result of the transaction
          enum:
            - Approved
        stateMessage:
          type: string
          example: "Approved"
          description: This is the result message of the transaction
    merchants:
      required:
        - id
        - name
        - merchantCategoryCode
        - address  
      properties:
          id: 
            type: string
            example: "MERC-0001"
            maximum: 20
            description: The unique merchant identifier, with which you want to process the transaction. This value is generated by PXP Financial
          name: 
            type: string  
            example: "Merchant Account 1"
            maximum: 100
            description: The merchant name, with which you want to process the transaction. This value is generated by PXP Financial
          merchantCategoryCode: 
            type: string  
            example: "5541"
            minimum: 4
            maximum: 4
            description: The merchant category code assigned to the merchant
          address: 
            $ref: "#/components/schemas/address"
            description: The address of the merchant
    sites:
      required:
        - id
        - name
        - merchantId
      properties:
          id: 
            type: string
            example: "SITE-0001"
            maximum: 20
            description: The unique site identifier, with which you want to process the transaction. This value is generated by PXP Financial
          name: 
            type: string  
            example: "Site 1"
            maximum: 100
            description: The site name, with which you want to process the transaction. This value is generated by PXP Financial
          merchantId: 
            type: string  
            example: "MERC-0001"
            maximum: 20
            description: The unique merchant identifier associated with the site identifier 
    address:
      required:
        - street
        - houseNoName
        - postalCode
        - city
        - state
        - country
      properties:
        street:
          type: string
          example: "Street Name"
          description: "The street name of the merchant"
          maximum: 100         
        houseNoName:
          type: string
          example: "House Name"
          description: "The house name or number of the merchant"
          maximum: 100  
        postalCode:
          type: string
          example: "Postal Code"
          description: "The postal code of the merchant"
          maximum: 15
        city:
          type: string
          example: "City"
          description: "The city of the merchant"
          maximum: 100  
        state:
          type: string
          example: "State"
          description: "The state of the merchant"
          maximum: 100
        country:
          type: string
          example: "GB"
          description: "The country of the merchant.  This is an ISO 3166-1 format"
          minimum: 2
          maximum: 2            
    currencies:
      required:
        - code
        - numericCode
        - name
        - symbol
        - exponent
      properties:
          code: 
            type: string
            example: "GBP"
            minimum: 3
            maximum: 3
            description: "The ISO 4217 code of the currency"
          numericCode: 
            type: string  
            example: "826"
            minimum: 3
            maximum: 3
            description: "The ISO 4217 numeric code of the currency"
          name: 
            type: string  
            example: "British Pound"
            description: "The name of the currency"
          symbol: 
            type: string  
            example: "£"
            description: "The symbol of the currency"
          exponent: 
            type: integer  
            example: 2
            description: "The minor units of the currency"
    countries:
      required:
        - twoLetterCode
        - threeLetterCode
        - numericCode
        - name
      properties:
        twoLetterCode: 
          type: string
          example: "GB"
          minimum: 2
          maximum: 2
          description: "The ISO 3166-1 two letter code of the country"
        threeLetterCode: 
          type: string  
          example: "GBR"
          minimum: 3
          maximum: 3
          description: "The ISO 3166-1 three letter code of the country"
        numericCode: 
          type: string
          minimum: 3
          maximum: 3            
          example: "826"
          description: "The ISO 3166-1 numeric code of the country"
        name: 
          type: string  
          example: "The United Kingdom of Great Britain and Northern Ireland"
          description: The name of the country
    languages:
      required:
        - twoLetterCode
        - threeLetterCode
        - name
      properties:
        twoLetterCode: 
          type: string
          example: "en"
          minimum: 2
          maximum: 2
          description: "The ISO 639-1 two letter code of the language"
        threeLetterCode:
          type: string  
          example: "eng"
          minimum: 3
          maximum: 3
          description: "The ISO 639-1 three letter code of the language"
        name: 
          type: string  
          example: "English"
          description: The name of the language  