openapi: 3.0.3
servers:
  - url: https://qa-pxp-cagetransactions-api.azurewebsites.net/api/v1
info:
  description: >-
    This is an API reference for all internal Unity services
  version: 1.0.0
  title: Unity (Internal Services)
  contact:
    email: salvatore.cicero@pxpfinancial.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /deposits:
    servers:
      - url: https://qa-pxp-cagetransactions-api.azurewebsites.net/api/v1  
    post:
      summary: Create a Cage Deposit
      operationId: createCageDeposit
      tags:
        - Cage Transactions
      requestBody:
        description: Create a Cage Deposit
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                site:
                  $ref: "#/components/schemas/site"
                merchantTransactionReference:
                  $ref: "#/components/schemas/merchantTransactionReference"
                amount:
                  $ref: "#/components/schemas/amount"
                paymentTypeAmounts:
                  description: "This is a collection of payment types used that equal the amount"
                  anyOf:
                    - $ref: "#/components/schemas/cash"
                    - $ref: "#/components/schemas/chip"
                    - $ref: "#/components/schemas/cheque"
                    - $ref: "#/components/schemas/other"                  
                shopper:
                  $ref: "#/components/schemas/shopperId"
            example:
              site: SITE-0001
              merchantTransactionReference: This is my transaction reference
              amount:
                value: 30.24
                currency: EUR
              paymentTypeAmounts:
                cash: 10.08
                chip: 10.08
                cheque: 10.08                  
              shopper:
                id: Shopper_01
      responses:
        200:
          description: Cage Deposit Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cageDepositTransactionResponse"                  
              examples:
                Executed:
                  value:
                    systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                    state: Executed
                    stateMessage: 'Deposit Executed'
                Error:
                  value:
                    systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                    state: Error
                    stateMessage: 'Deposit Error'
                Declined:
                  value:
                    systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                    state: Declined
                    stateMessage: 'Deposit Declined'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        400:
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    $ref: "#/components/schemas/errorCode"
                  errorReason:
                    $ref: "#/components/schemas/errorReason"
                  correlationId:
                    $ref: "#/components/schemas/correlationId"
                  details:
                    $ref: "#/components/schemas/details"                         
    get:
      summary: Get Transaction Details for a Cage Deposit
      operationId: getCageDepositTransactionDetails
      tags:
        - Cage Transactions
      parameters:
        - in: query
          name: site
          description: This is the unique transaction reference returned by Pxp Financial
          required: true
          schema:
            $ref: "#/components/schemas/site"
        - in: query
          name: merchantTransactionReference
          required: false
          description: The merchantTransactionReference is used to uniquely identify a transaction. This Id is used in all communication with you about the transaction status. There must be a unique value per transaction      
          schema:
            $ref: "#/components/schemas/merchantTransactionReference"
      responses:
        200:
          description: Cage Deposit Transaction Details Response
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/cageDepositTransactionDetailsResponse"
              examples:
                Pending:
                  value:
                    - systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                      state: Pending
                      stateMessage: 'Deposit Pending'
                      site: SITE-0001
                      merchantTransactionReference: This is my transaction reference
                      amount:
                        value: 30.24
                        currency: EUR
                      paymentTypeAmounts:
                        cash: 10.08
                        chip: 10.08
                        cheque: 10.08                        
                      shopper:
                        id: Shopper_01
                        firstName: John
                        lastName: Doe
                        dateOfBirth: '2022-01-26'
                        email: john.doe@pxpfinancial.com
                Error:
                  value:
                    - systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                      state: Error
                      stateMessage: 'Deposit Error'
                      site: SITE-0001
                      merchantTransactionReference: This is my transaction reference
                      amount:
                        value: 30.24
                        currency: EUR
                      paymentTypeAmounts:
                        cash: 10.08
                        chip: 10.08
                        cheque: 10.08                        
                      shopper:
                        id: Shopper_01
                        firstName: John
                        lastName: Doe
                        dateOfBirth: '2022-01-26'
                        email: john.doe@pxpfinancial.com                      
                Executed:
                  value:
                    - systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                      state: Executed
                      stateMessage: 'Deposit Executed'
                      site: SITE-0001
                      merchantTransactionReference: This is my transaction reference
                      amount:
                        value: 30.24
                        currency: EUR
                      paymentTypeAmounts:
                        cash: 10.08
                        chip: 10.08
                        cheque: 10.08                        
                      shopper:
                        id: Shopper_01
                        firstName: John
                        lastName: Doe
                        dateOfBirth: '2022-01-26'
                        email: john.doe@pxpfinancial.com                      
                Declined:
                  value:
                    - systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                      state: Declined
                      stateMessage: 'Deposit Declined'
                      site: SITE-0001
                      merchantTransactionReference: This is my transaction reference
                      amount:
                        value: 30.24
                        currency: EUR
                      paymentTypeAmounts:
                        cash: 10.08
                        chip: 10.08
                        cheque: 10.08                        
                      shopper:
                        id: Shopper_01
                        firstName: John
                        lastName: Doe
                        dateOfBirth: '2022-01-26'
                        email: john.doe@pxpfinancial.com
                Cancelled:
                  value:
                    - systemTransactionReference: 1ed768bb-e88a-4636-91ae-67927ccbb02b
                      state: Cancelled
                      stateMessage: 'Deposit Cancelled'
                      site: SITE-0001
                      merchantTransactionReference: This is my transaction reference
                      amount:
                        value: 30.24
                        currency: EUR
                      paymentTypeAmounts:
                        cash: 10.08
                        chip: 10.08
                        cheque: 10.08                        
                      shopper:
                        id: Shopper_01
                        firstName: John
                        lastName: Doe
                        dateOfBirth: '2022-01-26'
                        email: john.doe@pxpfinancial.com
  /withdrawals:
    post:
      summary: Create a Cage Withdrawal
      operationId: createWithdrawal
      tags:
        - Cage Transactions   
      requestBody:
        description: Create a Cage Withdrawal
        required: true      
        content:
          application/json:
            schema:
              type: object
              properties:
                site:
                  $ref: "#/components/schemas/site"
                merchantTransactionReference:
                  $ref: "#/components/schemas/merchantTransactionReference"
                amount:
                  $ref: "#/components/schemas/amount"               
